syntax = "proto3";
package comdex.auctions.v2;

import "gogoproto/gogo.proto";
import "comdex/auctions/v1beta1/bid.proto";

option go_package = "github.com/comdex-official/comdex/x/auctions/types";

message DutchAutoBidParamsProposal {
  string title = 1 [(gogoproto.moretags) = "yaml:\"title\""];
  string description = 2 [(gogoproto.moretags) = "yaml:\"description\""];
  AuctionParams auctionParams = 3 [(gogoproto.nullable) = false];
}