syntax = "proto3";
package comdex.bonding.v1beta1;

import "gogoproto/gogo.proto";
import "comdex/bonding/v1beta1/lock.proto";

option go_package = "github.com/comdex-official/comdex/x/bonding/types";

// GenesisState defines the bonding module's genesis state.
message GenesisState {
  uint64 last_lock_id = 1;
  repeated PeriodLock locks = 2 [ (gogoproto.nullable) = false ];
  repeated SyntheticLock synthetic_locks = 3 [ (gogoproto.nullable) = false ];
}
